<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c5ed4752ba.js" crossorigin="anonymous"></script>
    <title>App Locação de Carros</title>
</head>
<body>
    <nav class="barra__navegacao">
        <ul class="lista">
            <li class="lista__navegacao">
                <i class="fa-solid fa-car"></i>
                <a href="#veiculos" class="link">Veículos</a>
            </li>

            <li class="lista__navegacao">
                <i class="fa-solid fa-phone"></i>
                <a href="#" class="link">Atendimentos</a>
            </li>
            

            <li class="lista__navegacao">
                <i class="fa-solid fa-question"></i>
                <a href="#" class="link">Sobre</a>
            </li>
            
        </ul>
    </nav>

    <section id="veiculos">
        <h2 class="titulos__secao-veiculos">Veículos para Alugar</h2>

        <div class="economico">
            <h3 class="titulo__secao-economico">SEÇÃO ECONÔMICOS</h3>

            <div class="carro">
                <p class="nome-carro">Fiat Argo 1.0</p>
                <img src="img/fiat-argo-1.0-2022.jpg" alt="Fiat Argo" class="img-carro">
                <a href="grupo-economico.html" class="botao__realizar-reserva">Fazer a reserva</a>
            </div>
            <div class="carro">
                <p class="nome-carro">Fiat Mobi 1.0</p>
                <img src="img/fiat-mobi-easy.webp" alt="Fiat Mobi" class="img-carro">
                <a href="grupo-economico.html" class="botao__realizar-reserva">Fazer a reserva</a>
            </div>
            <div class="carro">
                <p class="nome-carro">Hyundai HB20 1.0</p>
                <img src="img/hyundai-hb20-sense-1.0-mt-2022.webp" alt="Hyundai HB20" class="img-carro">
                <a href="grupo-economico.html" class="botao__realizar-reserva">Fazer a reserva</a>
            </div>
            <div class="carro">
                <p class="nome-carro">chevrolet onix 1.0</p>
                <img src="img/onix-3-4-frente-branco-summit.png" alt="Chevrolet Onix" class="img-carro">
                <a href="grupo-economico.html" class="botao__realizar-reserva">Fazer a reserva</a>
            </div>
        </div>
        <div class="executivo">
            
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
